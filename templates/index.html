<!DOCTYPE HTML>
<html>
<head>
    {%include 'head.html' %}
    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='assets/js/moment.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            namespace = '/test'; // change to an empty string to use the global namespace
            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            socket.on('my response', function(msg) {
                var timestamp = new Date();
                $('<div class="message"><div class="timestamp" data-timestamp="' + timestamp + '">' + moment().startOf().fromNow() + '</div><div class="content">' + msg.data + "</div></div>").appendTo("#log");
            });
            // event handler for new connections
            socket.on('connect', function() {
                socket.emit('my event', {data: '<span class="username">Deceit</span>: You\'re connected!'});
            });

            $('form#join').submit(function(event) {
                socket.emit('join', {
                    username: $('#username').val(),
                    room: $('#join_room').val()
                }, function() {
                    $('#roomName').html($('#join_room').val() + ' Channel: Chat');
                    $('#user').html($('#username').val());
                    $.when($('form#join').hide()).then(function() { $('form#chat').show(); });
                });
                return false;
            });

            $('form#chat').submit(function(event) {
                socket.emit('my room event', {room: $('#join_room').val(), data: $('#room_data').val()});
                return false;
            });
        });
    </script>
</head>
<body>
    <h1>Sokim Game</h1>
    <form id="join" method="POST" action='#'>
        <h2>Join a Room</h2>
        <input type="text" name="username" id="username" placeholder="Username" pattern="^[A-Za-z0-9]{3,15}$" required>
        <input type="text" name="join_room" id="join_room" placeholder="Room Name" pattern="^[A-Za-z0-9]{3,15}$" required>
        <input type="submit" value="Join Room">
    </form>
    <form id="chat" method="POST" action='#'>
        <h2 id="roomName"></h2>
        <div id="user"></div>
        <input type="text" name="room_data" id="room_data" placeholder="Message">
        <input type="submit" value="Send">
    </form>
    <h2>Messages:</h2>
    <div id="log"></div>
    <script type="text/javascript" src="{{ url_for('static', filename='assets/js/time.js') }}"></script>
</body>
</html>
